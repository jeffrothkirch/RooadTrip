<!DOCTYPE html>
<html>

<title>RooadTrip</title>

<body>

<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
var ws = new WebSocket("ws://52.4.239.43:1337");
	   var userName = "";

  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Please log ' + 'into this app.';
    } else {
      // The person is not logged into Facebook, so we're not sure if they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Please log ' +  'into Facebook.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '1575829209343100',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.2' // use version 2.2
  });

  // Now that we've initialized the JavaScript SDK, we call 
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
	  $(fbButton).hide();
	  $(status).hide();
	  //$(roadtripchat).show();
	  $(fbDiv).hide();
	  //$(map).show();
	  userName = response.name;
      console.log('Successful login for: ' + response.name);
      //document.getElementById('status').innerHTML ='Thanks for logging in, ' + response.name + '!';
    });
  }
	   
	   
	$( document ).ready(function() {
		
		$(roadtripchat).hide();			
		//$(map).hide();
				
	   ws.onopen = function()
	   {
		  // Web Socket is connected, send data using send()
		  
	   };
		
	   ws.onmessage = function (evt) 
	   { 
		  var returnObj = JSON.parse(evt.data);
		  
		  if (JSON.parse(evt.data).type == 'history')
		  {
			  var messages = returnObj.data;
			  
			  messages.forEach(function(msg) {
				$('#messages').append($('<li>').text(msg.userName + ': ' + msg.text))
			  });
		  }	
		  
		  if (JSON.parse(evt.data).type == 'message')
		  {
			var message = returnObj.data;
			if (message != null)
				$('#messages').append($('<li>').text(message.userName + ': ' + message.text))
		  }
	   };
		
	   ws.onclose = function()
	   { 
		  // websocket is closed.
	   };
	});
	  
		$('form').submit(function(){
			//socket.emit('chat message', $('#m').val());
			
			var msg = {
				type: "message",
				text: $('#m').val(),
				userName: userName
			  };

			  //ws.send("Message to send");
			  ws.send(JSON.stringify(msg));
			
			$('#m').val('');
			return false;
		  });
		  
		  function sendData()
		  {
		  var msg = {
				type: "message",
				text: $('#m').val(),
				userName: userName
			  };

			  //ws.send("Message to send");
			  ws.send(JSON.stringify(msg));
			
			$('#m').val('');
			return false;
		  };
		  
		  function SendMsgOnEnter(event) 
		  {
			if (event.which == 13 || event.keyCode == 13) 
			{
				sendData();
				event.preventDefault();
				return false;
			}
			
			return false;
		  }
		
      </script>
	  
<script>
  var map;
function initMap() {
   map =  new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 8
  });
} 

if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      //infoWindow.setPosition(pos);
      //infoWindow.setContent('Location found.');
      map.setCenter(pos);
    });
  } 

 </script>
 
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
